<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles/rps.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
     <hr>
        <button onclick="
        playGame('Rock');
        " class="move-button">
        <img src="images/rock-emoji.png" class="move-icon">
        </button>
        <button onclick = "
            playGame('Paper');
            "class="move-button">
            <img src="images/paper-emoji.png" class="move-icon">
        </button>
        <button onclick="
            playGame('Scissors'); "class="move-button">
            <img src="images/scissors-emoji.png" class="move-icon">
        </button>
        <p class="result"></p>
        <p class="moves">
            
        </p>

        <p class="scorecard" ></p>

        <button onclick="
            score.losses=0
            score.win=0
            score.tie=0
            localStorage.removeItem('score');
            showScore();" class = "reset-score-button">
            Reset Score
        </button>

    <script src="scripts/rps.js"></script>

</body>
</html>
